<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'recommand/content_list_style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Content List</h1>
        <a href="{% url 'accounts:logout' %}" class="logout-button">Logout</a>
        {% for content in contents %}
            <div class="content-item">
                <h2>{{ content.title }}</h2>
                <p><strong>Genre:</strong> {{ content.genre }}</p>
                {% comment %} {% if content.contentimage %}
                    <img src="{{ content.contentimage.url }}" alt="{{ content.title }}" style="max-width: 100%;">
                {% endif %} {% endcomment %}
                <button class="details-button" onclick="openModal('{{ content.content_id }}')">세부 정보 보기</button>
            </div>
        {% endfor %}
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body">
                <!-- AJAX content will be loaded here -->
            </div>
        </div>
    </div>

    {% load static %}
    <script src="{% static 'recommand/content_list_script.js' %}"></script>
</body>
</html>
